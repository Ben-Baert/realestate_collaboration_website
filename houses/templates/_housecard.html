{% import "_carousel.html" as carousel %}

{% macro render(house) -%}
<div class="card" id="card-{{house._id}}">          
    <div class="overlay">
    </div>
    {% if house.thumbnail_pictures %}
        <img src="{{house.thumbnail_pictures[0]}}">
        <!--{{ carousel.render(house.thumbnail_pictures, _id=house._id, indicators=False) }}-->
    {% endif %}
    <p class="card-text">
        {{ '{0:,}'.format(house.price | int) }}</br>
        {{ house.town }}</br>
        Rating: {{ house.score }}%
    </p>
</div>
{%- endmacro %}
