{% import "_carousel.html" as carousel %}

{% macro render(house) -%}
<div class="card" id="card-{{house.id}}">          
    <div class="overlay">
        <a href="{{ url_for('house_detail', id=house.id) }}">
        â‚¬{{ '{0:,}'.format(house.price | int) }}</br>
        {{ house.town }}</a>
    </div>
    {% if house.pictures %}
    {{ carousel.render(house.pictures, _id=house.id, indicators=False) }}
    {% endif %}
    <p class="card-text">Rating: {{ house.rating }}</p>
</div>
{%- endmacro %}
