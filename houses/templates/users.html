{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Active</th>
        <th></th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.active}}
            </td>
            <td><a href="{{ url_for('user', _id=user._id) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
