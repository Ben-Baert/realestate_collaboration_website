{% macro render(pictures, _id, indicators=True) -%}
<div _id="pictures-{{_id}}" class="carousel slide" data-ride="carousel">
  {% if indicators %}
  <ol class="carousel-indicators">
  <li data-target="#pictures-{{_id}}" data-slide-to="0" class="active"></li>
    {% for i in range(1, pictures|length) %}
    <li data-target="#pictures-{{_id}}" data-slide-to="{{i}}"></li>
    {% endfor %}
  </ol>
  {% endif %}
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="img-responsive center-block" src="{{pictures[0] | main_image}}" alt="">
    </div>
    {% for picture in pictures[1:] %}
    <div class="carousel-item">
      <img class="img-responsive center-block" src="{{picture}}" alt="">
    </div>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#pictures-{{_id}}" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#pictures-{{_id}}" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{%- endmacro %}
